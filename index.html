<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Sekolah Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="theme-light">
    <!-- Header Section -->
    <header>
        <div class="logo">Perpustakaan Digital</div>
        <button id="theme-toggle">
            <i id="theme-icon" class="bi bi-moon-fill"></i>
        </button>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Column: Form for Adding Book -->
        <div class="form-column">
            <div class="book-form">
                <div id="book-form"></div>
            </div>
        </div>

        <!-- Right Column: Book List -->
        <div class="book-list-column">
            <div id="book-list"></div>
            
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Perpustakaan Sekolah Digital</p>
    </footer>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
